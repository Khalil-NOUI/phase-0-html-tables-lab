<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
  </head>
  <body>

    <table style="border: 3px solid gray">
      <tr >
        <th style="border: 2px solid blue">City</th>
        <th style="border: 2px solid blue">State</th>
        <th style="border: 2px solid blue">2017 estimate</th>
      </tr>
      <tr >
        <td style="border: 1px solid black">New York</td>
        <td>New York</td>
        <td>8,622,698</td>
      </tr>
      <tr >
        <td style="border: 1px solid black">Los Angeles</td>
        <td>California</td>
        <td>3,999,759</td>
      </tr>
      <tr >
        <td style="border: 1px solid black">Chicago</td>
        <td>Illinois</td>
        <td>2,716,450</td>
      </tr>
      <tr >
        <td style="border: 1px solid black">Houston</td>
        <td>Texas</td>
        <td>2,312,717</td>
      </tr>
    </table>

  </body>
</html>
